{% extends "base.html" %}
	{% block bodycontent %}
		<div id="bodyarea">
			<div id="introText" class="introColumn">
				<h1><a href="/{{course_id}}">{{course_name}}</a></h1>
                {% for event in event_list %}
                <h2>{{event.name}}</h2>
                {{event.notes}}
				<h3>{{month_name}} {{event.day}}, {{event.year}} </h3>
                <h3>Time: {{event.time}}</h3>
                <br><br><br>
                {% endfor %}
			</div>
		</div>
    {% endblock %}}
