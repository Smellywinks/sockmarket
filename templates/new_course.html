{% extends "base.html" %}
	{% block bodycontent %}
		<div id="bodyarea">
			<div id="introText" class="introColumn">
				<h1><u>Create A Company Page</u>  </h1>
				<h3>Creating a page is simple! We just need some info from you:</h3>
				<br>
				<form method="post" action="/new_course">
					Company Name: <input type="text" name="course"><br>
					Name: <input type="text" name="name"><br>
					Email: <input type="text" name="email"><br>
					<input type="submit" value ="Create Course">
				</form>
			</div>
		</div>
	{% endblock %}
